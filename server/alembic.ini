[alembic]
script_location = src/migrations
prepend_sys_path = .
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.
sqlalchemy.url = mssql+pyodbc://?odbc_connect=DRIVER%%3DODBC+Driver+17+for+SQL+Server%%3BSERVER%%3Dlocalhost%%3BDATABASE%%3Druleofthree%%3BTRUSTED_CONNECTION%%3Dyes

[alembic_setup]
sqlalchemy.decoded_url = DRIVER=ODBC Driver 17 for SQL Server;SERVER=localhost;DATABASE=ruleofthree;TRUSTED_CONNECTION=yes

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers = 
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = 
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

